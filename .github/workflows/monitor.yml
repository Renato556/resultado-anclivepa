name: Monitor Anclivepa

# Define quando a Action deve rodar
on:
  # Roda a cada 15 minutos
  schedule:
    - cron: '*/15 * * * *'

  # Permite que você rode manualmente pela interface do GitHub (ótimo para testes)
  workflow_dispatch:

jobs:
  check-website:
    # Usa a versão mais recente do Ubuntu como ambiente de execução
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o código do seu repositório para a máquina virtual
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2. Configura o ambiente Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Você pode escolher a versão

      # 3. Instala as dependências listadas no requirements.txt
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Executa o seu script Python
      - name: Executar script de monitoramento
        run: python main.py